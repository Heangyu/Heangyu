<!DOCTYPE html>
<html lang="end">
    <head>

    <body>
        This is an ordered list:
        <li>first item</li>
        <li>second item</li>

        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Max depth</th>

            </thead>
            <tbody> 
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>10,911m</td>
                </tr>
                <tr>
                    <td>Alantic Ocean</td>

                    <td>8,846m</td>
                </tr>

            </tbody>
        </table>
    </body>
